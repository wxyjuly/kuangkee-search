<!DOCTYPE html>
<!-- saved from url=(0130)http://www.fonang.com/app/index.php?i=26&c=entry&do=result&m=wx_search&thetitle=1&finallyclass=44&lng=113.85991703&lat=27.63954422 -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>查询结果</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../css/common/bootstrap.min.css">
<link rel="stylesheet" href="../../css/module/search-result.css">

<script type="text/javascript" src="../../js/common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../js/common/jsrender.min.js"></script>

<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/module/search-result.js"></script>
</head>

<body>
	<div class="container">
		<a href="javascript:void(0);" id="redirect-search-index">
			<img class="center-block" id="searchimg" src="../../img/common/logo.png" style="margin: 10% auto 5%; width: 50%; height: 1rem;">
		</a>
	</div>
	
	<!-- search text，搜索文本框 -->
	<div class="center-block search-context-block">
		<input class="search-context-input"	type="text" name="title" placeholder="请输入故障代码或关键字" value="">
		<span class="search-context-btn" onclick="sub(1)">
			<img class="search-context-img" src="../../img/common/search.png">
		</span>
	</div>
	
	<br>

	<div class="container" id="search-success-error-code-match">

	</div>

		<input type="hidden" id="uid" value="">
		<input type="hidden" id="key" value="">
		<input type="hidden" id="bId" value="">
		<input type="hidden" id="bName" value="">
		<!-- 经度 -->
		<input type="hidden" id="lng" value="">
		<!-- 纬度 -->
		<input type="hidden" id="lat" value="">
	<br>
	<br>
	<br>

<!-- 滑动分页，效果：http://zixuephp.net/article-181.html -->
<!-- 记录初始化的页数，now为当前页，num为总页数，这个数值的设置是通过php获取分页的时候的总页数 -->
<div class="caseud" now="1" num="2">
    <a href="javascript:void(0);">加载更多</a>    
</div>

<script id="search-success-error-code-match" type="text/x-jsrender">
	<div class="container-search-success-brand">小松</div>
	<div class="container-search-success-brand-line"></div>
{{for}}
  	<td class="mainTaskName_cell"></td>
	<a href=".search-detail.html?articleId={{:articleId}}&uid="+$('#uid').val()>
		<div class="container-search-success-result-img-div">
			<img src="{{:imgSearchSmall}}">
		</div>
	</a>
	<div class="container-search-success-result-div">
		<a href=".search-detail.html?articleId={{:articleId}}&uid="+$('#uid').val()>
			<div>
				<span style="color: black;">&nbsp;&nbsp;参看故障排除方法&nbsp;&nbsp;请教专家&nbsp;&nbsp;</span>
				<img src="../../img/module/turn.png">
				<span style="color: #f05a28; font-size: 0.7rem;">戳我&nbsp;</span>
			</div>
		</a>
	</div>
{{/for}}
</script>

<script id="search-success-msg-match" type="text/x-jsrender">
{{for}}
{{/for}}
</script>

<script id="search-recommend" type="text/x-jsrender">
{{for}}
{{/for}}
</script>

</body>
</html>
